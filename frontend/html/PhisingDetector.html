<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Phishing Detector | Suraksha.AI</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
  --primary:#0ea5e9;
  --primary-hover:#0284c7;
  --card-bg:rgba(255,255,255,0.03);
  --border:rgba(255,255,255,0.1);
  --text-main:#ffffff;
  --text-dim:#94a3b8;
  --accent:#facc15;
  --danger:#ef4444;
  --success:#10b981;
}

body{
  font-family:Inter,-apple-system,sans-serif;
  background:#020617;
  margin:0;
  display:flex;
  justify-content:center;
  align-items:center;
  min-height:100vh;
}

.app-container{
  max-width:520px;
  width:100%;
  padding:40px;
  background:var(--card-bg);
  border:1px solid var(--border);
  border-radius:24px;
  text-align:center;
}

#predictionView{display:none}

h2{color:var(--primary);margin-bottom:8px}
.subtitle{color:var(--text-dim);margin-bottom:25px}

input,select{
  width:100%;
  padding:14px;
  background:rgba(0,0,0,.3);
  border:1px solid var(--border);
  border-radius:12px;
  color:#fff;
  margin-bottom:15px;
}

button{
  width:100%;
  padding:15px;
  background:var(--primary);
  border:none;
  border-radius:12px;
  font-weight:600;
  cursor:pointer;
}
button:hover{background:var(--primary-hover)}

.prediction-box{
  background:rgba(0,0,0,.25);
  border:1px solid var(--border);
  border-radius:18px;
  padding:18px;
  margin-top:15px;
  text-align:left;
  color:white;
}

.stat-label{
  font-size:.75rem;
  color:var(--text-dim);
  text-transform:uppercase;
}

.stat-value{
  font-size:1.05rem;
  font-weight:bold;
  margin-top:5px;
  display:block;
}

.chart-wrapper{
  height:180px;
  display:flex;
  justify-content:center;
  align-items:center;
}

ul{padding-left:18px;font-size:.85rem}

.button-row{
  display:flex;
  gap:10px;
  margin-top:20px;
}
.button-row button{width:50%}
</style>
</head>

<body>
<div class="app-container">

<div id="inputView">
  <h2>Suraksha.AI</h2>
  <p class="subtitle">Analyze URLs & messages for phishing threats</p>

  <input id="phishingInput" placeholder="Enter URL or message" />
  <select id="language">
    <option value="en">English</option>
    <option value="hi">Hindi</option>
    <option value="ta">Tamil</option>
    <option value="mni">Manipuri</option>
  </select>

  <button onclick="detectPhishing()">Analyze Threat</button>
</div>

<div id="predictionView">

<h3 style="color:var(--accent)">ML Phishing Analysis</h3>

<div class="prediction-box">
  <div class="chart-wrapper">
    <canvas id="riskChart"></canvas>
  </div>
</div>

<div class="prediction-box">
  <span class="stat-label">ML Verdict</span>
  <span id="riskValue" class="stat-value">--</span>
</div>

<div class="prediction-box">
  <span class="stat-label">Confidence</span>
  <span id="confidenceValue" class="stat-value">--</span>
</div>

<div class="prediction-box">
  <span class="stat-label">Detected Phishing Signals</span>
  <ul id="signalList"></ul>
</div>

<div class="prediction-box">
  <span class="stat-label">AI Explanation</span>
  <p id="explanationText"></p>
</div>

<div class="prediction-box">
  <span class="stat-label">Recommended Action</span>
  <p id="actionText"></p>
</div>

<div class="prediction-box">
  <span class="stat-label">Scan Metadata</span>
  <p id="metaText" style="font-size:.75rem;color:var(--text-dim)"></p>
</div>

<div class="button-row">
  <button onclick="goBack()">‚Üê Analyze Another</button>
  <button onclick="location.reload()">üè† Home</button>
</div>

</div>
</div>

<script>
let riskChart = null;

/* üî• AUTO BACKEND URL (LOCAL + RENDER SAFE) */
const BACKEND_URL =
  window.location.hostname === "localhost" ||
  window.location.hostname === "127.0.0.1"
    ? "http://127.0.0.1:5000"
    : "https://suraksha-ai-oue7.onrender.com";

async function detectPhishing() {
  const input = document.getElementById("phishingInput").value.trim();
  const language = document.getElementById("language").value;

  if (!input) return alert("Enter URL or message");

  document.getElementById("inputView").style.display = "none";
  document.getElementById("predictionView").style.display = "block";

  try {
    const response = await fetch(`${BACKEND_URL}/analyze`, {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Cache-Control": "no-cache"
      },
      cache: "no-store",
      body: JSON.stringify({ message: input, language })
    });

    if (!response.ok) {
      const err = await response.text();
      throw new Error(err);
    }

    const data = await response.json();

    document.getElementById("riskValue").innerText = data.risk;
    document.getElementById("riskValue").style.color =
      data.risk === "Dangerous" ? "var(--danger)" : "var(--success)";

    document.getElementById("confidenceValue").innerText =
      `${data.confidence}%`;

    document.getElementById("explanationText").innerText =
      data.ai_explanation || "Explanation unavailable";

    document.getElementById("actionText").innerText =
      data.recommended_action || "Stay cautious";

    renderSignals(data.phishing_signals);
    renderMeta(data.scan_metadata);
    renderChart(data.confidence, data.risk);

  } catch (e) {
    alert("Backend error. Check Render logs.");
    console.error(e);
    location.reload();
  }
}

function renderSignals(signals) {
  const ul = document.getElementById("signalList");
  ul.innerHTML = "";

  if (!signals) {
    ul.innerHTML = "<li>No phishing indicators</li>";
    return;
  }

  const detected = Object.entries(signals)
    .filter(([_, v]) => v === true)
    .map(([k]) => k.replace(/_/g," ").toUpperCase());

  detected.forEach(s => {
    const li = document.createElement("li");
    li.textContent = s;
    ul.appendChild(li);
  });
}

function renderMeta(meta) {
  document.getElementById("metaText").innerText =
    meta ? Object.entries(meta).map(([k,v])=>`${k}: ${v}`).join(" ‚Ä¢ ")
         : "No metadata";
}

function renderChart(confidence, risk) {
  const ctx = document.getElementById("riskChart");
  if (riskChart) riskChart.destroy();

  riskChart = new Chart(ctx, {
    type: "doughnut",
    data: {
      datasets: [{
        data: [confidence, 100 - confidence],
        backgroundColor: [
          risk === "Dangerous" ? "#ef4444" : "#10b981",
          "rgba(255,255,255,0.15)"
        ],
        borderWidth: 0
      }]
    },
    options: {
      cutout: "70%",
      plugins: { legend: { display: false } }
    }
  });
}

function goBack() {
  document.getElementById("predictionView").style.display = "none";
  document.getElementById("inputView").style.display = "block";
}
</script>

</body>
</html>
