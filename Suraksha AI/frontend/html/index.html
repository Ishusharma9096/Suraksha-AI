<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Suraksha AI</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      top: 40%;
      transform: translateY(-40%);
    }
  </style>
</head>
<body>

  <video class="bg-video" autoplay muted loop playsinline>
    <source src="../assets/intro.mp4" type="video/mp4">
  </video>
<script>
    // Redirect to main page after 4 secondsr
    setTimeout(() => {
      window.location.href = "main.html"; // change to your main page path
    }, 2000); // 4000 milliseconds = 4 seconds
  </script>
  

</body>
</html>
