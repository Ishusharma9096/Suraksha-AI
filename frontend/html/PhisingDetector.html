<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Phishing Detector | Suraksha.AI</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
    --primary:#0ea5e9;
    --primary-hover:#0284c7;
    --bg-dark:#020617;
    --card-bg:rgba(255,255,255,.04);
    --border:rgba(255,255,255,.12);
    --text-main:#ffffff;
    --text-dim:#cbd5e1;
    --accent:#facc15;
    --danger:#ef4444;
    --warning:#facc15;
    --success:#10b981;
}

*{color:var(--text-main)}

body{
    font-family:Inter,-apple-system,sans-serif;
    background:
      linear-gradient(rgba(3,8,18,.85),rgba(3,8,18,.5)),
      url("../assets/Phishing.png") no-repeat center/cover;
    margin:0;
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.app-container{
    max-width:520px;
    width:100%;
    padding:40px;
    background:var(--card-bg);
    backdrop-filter:blur(15px);
    border:1px solid var(--border);
    border-radius:28px;
    box-shadow:0 25px 50px rgba(0,0,0,.55);
    text-align:center;
}

#predictionView{display:none}

h2{color:var(--primary);font-size:2.2rem;margin-bottom:8px}
.subtitle{color:var(--text-dim);margin-bottom:25px;font-size:.9rem}

input,select{
    width:100%;
    padding:14px;
    background:rgba(0,0,0,.4);
    border:1px solid var(--border);
    border-radius:12px;
    color:#fff;
    margin-bottom:15px;
}

button{
    width:100%;
    padding:15px;
    background:var(--primary);
    border:none;
    border-radius:12px;
    font-weight:600;
    cursor:pointer;
    color:#fff;
}
button:hover{background:var(--primary-hover)}

.prediction-box{
    background:rgba(0,0,0,.3);
    border:1px solid var(--border);
    border-radius:18px;
    padding:18px;
    margin-top:15px;
    text-align:left;
}

.stat-label{
    font-size:.75rem;
    color:var(--text-dim);
    text-transform:uppercase;
}

.stat-value{
    font-size:1.1rem;
    font-weight:bold;
    margin-top:5px;
    display:block;
}

.chart-wrapper{
    height:180px;
    position:relative;
}

ul{padding-left:18px;font-size:.85rem;line-height:1.6}

.button-row{
    display:flex;
    gap:10px;
    margin-top:20px;
}
.button-row button{width:50%}
</style>
</head>

<body>
<div class="app-container">

<!-- INPUT -->
<div id="inputView">
    <h2>Suraksha.AI</h2>
    <p class="subtitle">Analyze URLs & messages for phishing threats</p>

    <input id="phishingInput" placeholder="Enter URL or message content">
    <select id="language">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        <option value="mni">Manipuri</option>
    </select>

    <button onclick="detectPhishing()">Analyze Threat</button>
</div>

<!-- RESULT -->
<div id="predictionView">

<h3 style="color:var(--accent)">ML Phishing Analysis</h3>

<div class="prediction-box">
    <div class="chart-wrapper">
        <canvas id="riskChart"></canvas>
    </div>
</div>

<div class="prediction-box">
    <span class="stat-label">ML Verdict</span>
    <span id="riskValue" class="stat-value">--</span>
</div>

<div class="prediction-box">
    <span class="stat-label">Confidence</span>
    <span id="confidenceValue" class="stat-value">--</span>
</div>

<div class="prediction-box">
    <span class="stat-label">Detected Phishing Signals</span>
    <ul id="signalList"></ul>
</div>

<div class="prediction-box">
    <span class="stat-label">AI Explanation</span>
    <p id="explanationText" style="font-size:.85rem"></p>
</div>

<div class="prediction-box">
    <span class="stat-label">Recommended Action</span>
    <p id="actionText" style="font-size:.85rem"></p>
</div>

<div class="prediction-box">
    <span class="stat-label">Scan Metadata</span>
    <p id="metaText" style="font-size:.75rem;color:var(--text-dim)"></p>
</div>

<div class="button-row">
    <button onclick="goBack()">‚Üê Analyze Another</button>
    <button onclick="goHome()">üè† Home</button>
</div>

</div>
</div>

<script>
let riskChart = null;

/* ========= UI TRANSLATIONS ========= */
const UI_TRANSLATIONS = {
    hi: {
        report: "‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£ ‡§∞‡§ø‡§™‡•ã‡§∞‡•ç‡§ü",
        status: "‡§∏‡•ç‡§•‡§ø‡§§‡§ø",
        verdict: "‡§®‡§ø‡§∞‡•ç‡§£‡§Ø",
        clean: "‡§∏‡•Å‡§∞‡§ï‡•ç‡§∑‡§ø‡§§",
        malware: "‡§Æ‡•à‡§≤‡§µ‡•á‡§Ø‡§∞ ‡§Æ‡§ø‡§≤‡§æ",
        explanation: "‡§è‡§Ü‡§à ‡§µ‡§ø‡§∂‡•ç‡§≤‡•á‡§∑‡§£",
    },
    ta: {
        report: "‡ÆÜ‡ÆØ‡Øç‡Æµ‡ØÅ ‡ÆÖ‡Æ±‡Æø‡Æï‡Øç‡Æï‡Øà",
        status: "‡Æ®‡Æø‡Æ≤‡Øà",
        verdict: "‡Æ§‡ØÄ‡Æ∞‡Øç‡Æ™‡Øç‡Æ™‡ØÅ",
        clean: "‡Æ™‡Ææ‡Æ§‡ØÅ‡Æï‡Ææ‡Æ™‡Øç‡Æ™‡Ææ‡Æ©‡Æ§‡ØÅ",
        malware: "‡ÆÆ‡Ææ‡Æ≤‡Øç‡Æµ‡Øá‡Æ∞‡Øç ‡Æï‡Æ£‡Øç‡Æü‡Æ±‡Æø‡ÆØ‡Æ™‡Øç‡Æ™‡Æü‡Øç‡Æü‡Æ§‡ØÅ",
        explanation: "AI ‡Æ™‡Æï‡ØÅ‡Æ™‡Øç‡Æ™‡Ææ‡ÆØ‡Øç‡Æµ‡ØÅ",
    },
    mni: {
        report: "‡¶è‡¶®‡¶æ‡¶≤‡¶æ‡¶á‡¶∏‡¶ø‡¶∏ ‡¶∞‡¶ø‡¶™‡ßã‡¶∞‡ßç‡¶ü",
        status: "‡¶∏‡ßç‡¶ü‡ßá‡¶ü‡¶æ‡¶∏",
        verdict: "‡¶≠‡ßá‡¶∞‡¶°‡¶ø‡¶ï‡ßç‡¶ü",
        clean: "‡¶∏‡ßá‡¶á‡¶´",
        malware: "‡¶Æ‡¶æ‡¶≤‡ß±‡ßá‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶´‡¶æ‡¶â‡¶®‡ßç‡¶¶ ‡¶Ö‡¶á",
        explanation: "AI ‡¶è‡¶ï‡ßç‡¶∏‡¶™‡ßç‡¶≤‡¶æ‡¶®‡ßá‡¶∂‡¶®",
    }
};
/* ================================= */

function updateFileName(){
    const file=document.getElementById("fileInput").files[0];
    document.getElementById("fileNameDisplay").innerText =
        file ? file.name : "";
}

async function scanFile(){
    const fileInput=document.getElementById("fileInput");
    const language=document.getElementById("language").value;
    const t = UI_TRANSLATIONS[language];

    if(!fileInput.files.length){
        alert("Please upload a file");
        return;
    }

    document.getElementById("inputView").style.display="none";
    document.getElementById("predictionView").style.display="block";

    const formData=new FormData();
    formData.append("file",fileInput.files[0]);
    formData.append("language",language); // ‚úÖ send language

    const res=await fetch("https://suraksha-ai-oue7.onrender.com/malware-scan",{
        method:"POST",
        body:formData
    });

    const data=await res.json();

    /* ===== Translate verdict ===== */
    let verdictText = data.verdict;
    if(t){
        if(data.verdict==="Malware") verdictText=t.malware;
        if(data.verdict==="Clean") verdictText=t.clean;
    }

    document.getElementById("statusText").innerText =
        data.score > 70 ? "‚ö†" : "‚úî";

    document.getElementById("threatId").innerText = verdictText;

    document.getElementById("explanationBox").innerText =
        data.ai_explanation || (t ? t.explanation : "AI analysis complete.");

    document.getElementById("detailsBox").innerHTML = `
        <div class="detail-row"><span>Entropy</span><span>${data.entropy}</span></div>
        <div class="detail-row"><span>Suspicious APIs</span><span>${data.suspicious_apis}</span></div>
        <div class="detail-row"><span>Heuristic Score</span><span>${data.score}%</span></div>
    `;

    document.getElementById("rawOutput").innerText =
        JSON.stringify(data,null,2);

    setTimeout(()=>{
        renderChart(Number(data.score), data.verdict);
    },100);
}

function renderChart(score, verdict){
    const ctx=document.getElementById("riskChart").getContext("2d");

    let color = verdict==="Malware" ? "#ef4444" : "#10b981";

    if(riskChart) riskChart.destroy();

    riskChart=new Chart(ctx,{
        type:"doughnut",
        data:{
            datasets:[{
                data:[score,100-score],
                backgroundColor:[color,"rgba(255,255,255,.15)"],
                borderWidth:0,
                circumference:180,
                rotation:270
            }]
        },
        options:{
            responsive:true,
            maintainAspectRatio:false,
            plugins:{legend:{display:false},tooltip:{enabled:false}},
            cutout:"85%"
        }
    });
}

function resetPage(){
    document.getElementById("predictionView").style.display="none";
    document.getElementById("inputView").style.display="block";
}
</script>
</body>
</html>
