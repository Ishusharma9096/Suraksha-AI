<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Suraksha.AI â€“ Phishing Detector</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root{
    --primary:#0ea5e9;
    --danger:#ef4444;
    --success:#10b981;
    --bg:rgba(255,255,255,0.04);
    --border:rgba(255,255,255,0.1);
    --text:#ffffff;
    --muted:#94a3b8;
    --accent:#facc15;
}

body{
    margin:0;
    min-height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Inter,system-ui,sans-serif;
    background:linear-gradient(rgba(2,6,23,.9),rgba(2,6,23,.7)),
               url("assets/Phishing.png") center/cover no-repeat;
    color:var(--text);
}

.app{
    width:520px;
    padding:40px;
    border-radius:28px;
    background:var(--bg);
    backdrop-filter:blur(16px);
    border:1px solid var(--border);
    box-shadow:0 25px 60px rgba(0,0,0,.6);
}

h2{color:var(--primary);margin:0}
.sub{color:var(--muted);margin:8px 0 20px}

input,select,button{
    width:100%;
    padding:14px;
    margin-bottom:15px;
    border-radius:12px;
    border:1px solid var(--border);
    background:rgba(0,0,0,.35);
    color:white;
}

button{
    background:var(--primary);
    border:none;
    font-weight:600;
    cursor:pointer;
}
button:hover{background:#0284c7}

.box{
    margin-top:15px;
    padding:16px;
    border-radius:18px;
    border:1px solid var(--border);
    background:rgba(0,0,0,.3);
}

.label{
    font-size:.7rem;
    text-transform:uppercase;
    color:var(--muted);
}

.value{
    margin-top:6px;
    font-weight:700;
}

.chart{
    height:190px;
    display:flex;
    justify-content:center;
    align-items:center;
}

ul{padding-left:18px;font-size:.85rem}

.buttons{
    display:flex;
    gap:10px;
    margin-top:20px;
}
.buttons button{width:50%}
</style>
</head>

<body>
<div class="app">

<!-- INPUT -->
<div id="inputView">
    <h2>Suraksha.AI</h2>
    <p class="sub">Analyze URLs & messages for phishing threats</p>

    <input id="input" placeholder="Enter URL or message">
    <select id="language">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        <option value="mni">Manipuri</option>
    </select>

    <button onclick="scan()">Analyze</button>
</div>

<!-- RESULT -->
<div id="resultView" style="display:none">

<div class="box chart">
    <canvas id="chart"></canvas>
</div>

<div class="box">
    <div class="label">Verdict</div>
    <div id="risk" class="value">--</div>
</div>

<div class="box">
    <div class="label">Confidence</div>
    <div id="conf" class="value">--</div>
</div>

<div class="box">
    <div class="label">Signals</div>
    <ul id="signals"></ul>
</div>

<div class="box">
    <div class="label">AI Explanation</div>
    <p id="explain"></p>
</div>

<div class="buttons">
    <button onclick="location.reload()">Analyze Again</button>
    <button onclick="location.href='website.html'">Home</button>
</div>

</div>
</div>

<script>
let chart=null;

async function scan(){
    const msg=document.getElementById("input").value.trim();
    const lang=document.getElementById("language").value;
    if(!msg) return alert("Enter text");

    inputView.style.display="none";
    resultView.style.display="block";

    const res=await fetch("https://suraksha-ai-oue7.onrender.com/analyze",{
        method:"POST",
        headers:{"Content-Type":"application/json"},
        body:JSON.stringify({message:msg,language:lang})
    });

    const d=await res.json();

    risk.innerText=d.risk;
    risk.style.color=d.risk==="Dangerous"? "var(--danger)":"var(--success)";
    conf.innerText=d.confidence+"%";
    explain.innerText=d.ai_explanation;

    signals.innerHTML="";
    for(const k in d.phishing_signals)
        if(d.phishing_signals[k])
            signals.innerHTML+=`<li>${k.replace(/_/g," ")}</li>`;

    drawChart(d.confidence,d.risk);
}

function drawChart(score,risk){
    if(chart) chart.destroy();
    chart=new Chart(chartCanvas,{
        type:"doughnut",
        data:{datasets:[{
            data:[score,100-score],
            backgroundColor:[
                risk==="Dangerous"?"#ef4444":"#10b981",
                "rgba(255,255,255,.15)"
            ],
            borderWidth:0,
            circumference:180,
            rotation:270
        }]},
        options:{cutout:"85%",plugins:{legend:{display:false}}}
    });
}
</script>

</body>
</html>
