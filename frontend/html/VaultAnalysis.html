<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vault Analysis | Suraksha.AI</title>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<style>
:root {
    --primary:#0ea5e9;
    --primary-hover:#0284c7;
    --card-bg:rgba(255,255,255,0.03);
    --border:rgba(255,255,255,0.1);
    --success:#10b981;
    --danger:#ef4444;
}

body{
    margin:0;
    min-height:100vh;
    font-family:Inter,sans-serif;
    background:
        linear-gradient(rgba(3,8,18,0.85),rgba(3,8,18,0.4)),
        url("../assets/vault.png") no-repeat center/cover;
    display:flex;
    justify-content:center;
    align-items:center;
    color:white;
}

.container{
    width:100%;
    max-width:520px;
    padding:40px;
    background:var(--card-bg);
    border:1px solid var(--border);
    border-radius:28px;
    backdrop-filter:blur(15px);
}

#inputView{display:block;}
#resultView{display:none;}

h2{text-align:center;color:var(--primary);}
.subtitle{text-align:center;font-size:0.9rem;margin-bottom:25px;}

.upload-box{
    border:2px dashed var(--border);
    padding:25px;
    border-radius:16px;
    text-align:center;
    cursor:pointer;
    background:rgba(0,0,0,0.25);
}

.upload-box:hover{border-color:var(--primary);}
input[type=file]{display:none;}

.file-name{
    margin-top:10px;
    font-size:0.85rem;
    color:var(--primary);
    font-weight:600;
}

select{
    width:100%;
    margin-top:15px;
    padding:12px;
    border-radius:10px;
    background:rgba(0,0,0,0.3);
    border:1px solid var(--border);
    color:white;
}

.btn{
    width:100%;
    margin-top:20px;
    padding:14px;
    background:var(--primary);
    border:none;
    border-radius:12px;
    font-weight:600;
    cursor:pointer;
}

.btn:hover{background:var(--primary-hover);}

.chart-wrap{
    height:180px;
    display:flex;
    justify-content:center;
    align-items:center;
}

.stat{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:12px;
    margin-top:15px;
}

.card{
    background:rgba(255,255,255,0.05);
    padding:12px;
    border-radius:10px;
}

.label{font-size:0.7rem;opacity:0.8;}
.value{font-weight:bold;margin-top:5px;}

.explain{
    margin-top:15px;
    padding:14px;
    background:rgba(14,165,233,0.08);
    border-left:4px solid var(--primary);
    border-radius:10px;
    font-size:0.8rem;
    line-height:1.6;
}
</style>
</head>

<body>
<div class="container">

<div id="inputView">
    <h2>Vault Analysis</h2>
    <p class="subtitle">ML-powered vault risk & integrity assessment</p>

    <div class="upload-box" onclick="document.getElementById('vaultFile').click()">
        Click to upload vault file
        <input type="file" id="vaultFile" onchange="showFile()">
        <div class="file-name" id="fileName"></div>
    </div>

    <select id="lang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="ta">Tamil</option>
        <option value="mni">Manipuri</option>
    </select>

    <button class="btn" onclick="analyzeVault()">Analyze Vault</button>
</div>

<div id="resultView">
    <h3 style="text-align:center;color:#facc15">Vault Analysis Report</h3>

    <div class="chart-wrap">
        <canvas id="riskChart"></canvas>
    </div>

    <div class="stat">
        <div class="card">
            <div class="label">Risk Score</div>
            <div class="value" id="riskScore">--</div>
        </div>
        <div class="card">
            <div class="label">Verdict</div>
            <div class="value" id="verdict">--</div>
        </div>
    </div>

    <div class="explain" id="geminiExplain">
        Generating AI explanation‚Ä¶
    </div>

    <button class="btn" onclick="resetAll()">‚Üê Analyze Another</button>
</div>

</div>

<script>
let chart=null;

/* üî• AUTO BACKEND URL (RENDER SAFE) */
const BACKEND_URL =
  window.location.hostname === "localhost" ||
  window.location.hostname === "127.0.0.1"
    ? "http://127.0.0.1:5000"
    : "https://suraksha-ai-oue7.onrender.com";

function showFile(){
    const f=document.getElementById("vaultFile").files[0];
    document.getElementById("fileName").innerText=f?`Selected: ${f.name}`:"";
}

async function analyzeVault(){
    const input=document.getElementById("vaultFile");
    const lang=document.getElementById("lang").value;

    if(!input.files.length){
        alert("Upload a file");
        return;
    }

    inputView.style.display="none";
    resultView.style.display="block";

    const formData=new FormData();
    formData.append("file",input.files[0]);
    formData.append("language",lang);

    try{
        const res=await fetch(`${BACKEND_URL}/vault-analyze`,{
            method:"POST",
            body:formData
        });

        const data=await res.json();

        document.getElementById("riskScore").innerText=data.risk_score+"%";
        document.getElementById("verdict").innerText=data.verdict;

        document.getElementById("geminiExplain").innerHTML =
            `<b>Gemini AI Insight</b><br>${data.gemini_explanation || "Explanation unavailable"}`;

        setTimeout(()=>drawChart(data.risk_score),100);

    }catch(e){
        document.getElementById("geminiExplain").innerText="Error analyzing vault.";
    }
}

function drawChart(score){
    if(chart) chart.destroy();

    let color="#10b981";
    if(score>=40) color="#facc15";
    if(score>=70) color="#ef4444";

    chart=new Chart(document.getElementById("riskChart"),{
        type:"doughnut",
        data:{
            datasets:[{
                data:[score,100-score],
                backgroundColor:[color,"rgba(255,255,255,0.12)"],
                borderWidth:0,
                circumference:180,
                rotation:270
            }]
        },
        options:{
            cutout:"85%",
            plugins:{legend:{display:false}}
        }
    });
}

function resetAll(){
    vaultFile.value="";
    fileName.innerText="";
    inputView.style.display="block";
    resultView.style.display="none";
}
</script>

</body>
</html>
