<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Suraksha.AI</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: #020617;
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  color: white;
}
.login-card {
  width: 360px;
  background: #0f172a;
  padding: 40px;
  border-radius: 14px;
  box-shadow: 0 20px 50px rgba(0,0,0,0.6);
}
.login-card h2 { 
  text-align:center; 
  margin-bottom:25px; 
}
input {
  width: 100%;
  padding: 12px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: none;
  background: #020617;
  color: white;
}
button {
  width: 100%;
  padding: 12px;
  border-radius: 25px;
  border: none;
  font-weight: 600;
  cursor: pointer;
}
.login-btn { 
  background: #ebefeb; 
  color: #000; 
}
.google-btn { 
  background: transparent; 
  border: 1px solid #475569; 
  color:white; 
  margin-top:10px; 
}
</style>
</head>
<body>

<div class="login-card">
  <h2>SURAKSHA.AI</h2>

  <input id="email" type="email" placeholder="Email" required>
  <input id="password" type="password" placeholder="Password" required>

  <button type="button" class="login-btn">Login</button>
  <button type="button" class="google-btn">Continue with Google</button>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  signInWithEmailAndPassword,
  createUserWithEmailAndPassword,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA8x_qtJfIO2Io8CfSS0F2RZLJV6FQivT4",
  authDomain: "suraksha-ai-62025.firebaseapp.com",
  projectId: "suraksha-ai-62025",
  storageBucket: "suraksha-ai-62025.firebasestorage.app",
  messagingSenderId: "134680938078",
  appId: "1:134680938078:web:7924716e049318e38756cf",
  measurementId: "G-T4B2401QMQ"
};

// Init
const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

// DOM
const emailInput = document.getElementById("email");
const passwordInput = document.getElementById("password");
const loginBtn = document.querySelector(".login-btn");
const googleBtn = document.querySelector(".google-btn");

// Save profile safely
async function saveUserProfile(user, providerType) {
  try {
    await setDoc(
      doc(db, "users", user.uid),
      {
        uid: user.uid,
        name: user.displayName || "User",
        email: user.email,
        photoURL: user.photoURL || "",
        provider: providerType,
        lastLogin: serverTimestamp()
      },
      { merge: true }
    );
    console.log("User saved successfully:", user.uid);
  } catch (err) {
    console.error("Error saving user profile:", err.message);
    alert("Error saving user profile: " + err.message);
  }
}



// Google login
googleBtn.addEventListener("click", async () => {
  googleBtn.disabled = true;
  googleBtn.innerText = "Opening Google...";

  try {
    const result = await signInWithPopup(auth, provider);
    await saveUserProfile(result.user, "google");

    localStorage.setItem("userEmail", result.user.email);
    localStorage.setItem("userName", result.user.displayName || "User");
    localStorage.setItem("userPhoto", result.user.photoURL || "");

    window.location.href = "website.html";
  } catch (err) {
    alert(err.message);
  } finally {
    googleBtn.disabled = false;
    googleBtn.innerText = "Continue with Google";
  }
});
</script>

</body>
</html>
