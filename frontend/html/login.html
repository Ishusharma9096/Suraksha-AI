<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | Suraksha.AI</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle at top, #0f172a, #020617);
  display: flex;
  justify-content: center;
  align-items: center;
  font-family: 'Segoe UI', sans-serif;
  color: white;
}

.login-card {
  width: 360px;
  background: #0f172a;
  padding: 45px 40px;
  border-radius: 18px;
  box-shadow: 0 25px 60px rgba(0,0,0,0.7);
  text-align: center;
}

.logo {
  font-size: 1.6rem;
  font-weight: 800;
  letter-spacing: 1px;
  color: #22d3ee;
  margin-bottom: 10px;
}

.subtitle {
  font-size: 0.9rem;
  opacity: 0.8;
  margin-bottom: 30px;
}

.google-btn {
  width: 100%;
  padding: 14px;
  border-radius: 30px;
  border: 1px solid #475569;
  background: transparent;
  color: white;
  font-weight: 600;
  cursor: pointer;
  transition: 0.3s;
}

.google-btn:hover {
  background: #020617;
  border-color: #22d3ee;
}

.demo-note {
  font-size: 0.75rem;
  opacity: 0.6;
  margin-top: 15px;
}
</style>
</head>

<body>

<div class="login-card">
  <div class="logo">ðŸ›¡ SURAKSHA.AI</div>
  <div class="subtitle">
    Secure demo access for evaluation
  </div>

  <button type="button" class="google-btn">
    Continue with Google
  </button>

  <div class="demo-note">
    Demo login via Google OAuth only
  </div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import {
  getAuth,
  GoogleAuthProvider,
  signInWithPopup
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import {
  getFirestore,
  doc,
  setDoc,
  serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA8x_qtJfIO2Io8CfSS0F2RZLJV6FQivT4",
  authDomain: "suraksha-ai-62025.firebaseapp.com",
  projectId: "suraksha-ai-62025",
  appId: "1:134680938078:web:7924716e049318e38756cf"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);
const provider = new GoogleAuthProvider();

const googleBtn = document.querySelector(".google-btn");

async function saveUserProfile(user) {
  await setDoc(
    doc(db, "users", user.uid),
    {
      uid: user.uid,
      name: user.displayName || "User",
      email: user.email,
      photoURL: user.photoURL || "",
      provider: "google",
      lastLogin: serverTimestamp()
    },
    { merge: true }
  );
}

googleBtn.addEventListener("click", async () => {
  googleBtn.disabled = true;
  googleBtn.innerText = "Opening Google...";

  try {
    const result = await signInWithPopup(auth, provider);
    await saveUserProfile(result.user);

    localStorage.setItem("userEmail", result.user.email);
    localStorage.setItem("userName", result.user.displayName || "User");
    localStorage.setItem("userPhoto", result.user.photoURL || "");

    window.location.href = "website.html";
  } catch (err) {
    alert(err.message);
  } finally {
    googleBtn.disabled = false;
    googleBtn.innerText = "Continue with Google";
  }
});
</script>

</body>
</html>
